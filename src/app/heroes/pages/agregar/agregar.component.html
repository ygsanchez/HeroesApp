<h1>
    {{(heroe.id)? 'Editar':'Nuevo'}}
    Heroe:
<small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" 
     fxLayoutGap="40px" 
     fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
             fxLayoutGap="20px"
             fxLayout.xs="column"
             >
        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Super Heroe</mat-label>
            <input  matInput 
                    type="text" 
                    [(ngModel)]="heroe.superhero"
                    requeried>
        </mat-form-field>  
        <mat-form-field>        
            <mat-label>Alter Igo</mat-label>
            <input  matInput 
                    type="text" 
                    [(ngModel)]="heroe.alter_ego"
                    requeried>
        </mat-form-field>
        </div>
        <mat-form-field>        
            <mat-label>Primera ApariciÃ³n</mat-label>
            <input  matInput 
                    type="text"
                    [(ngModel)]="heroe.first_appearance" 
                    requeried>
        </mat-form-field>
        <mat-form-field>        
            <mat-label>Personaje</mat-label>
            <input  matInput 
                    type="text" 
                    [(ngModel)]="heroe.characters" 
                    requeried>
        </mat-form-field>
        <mat-form-field>        
            <mat-label>Creador</mat-label>
            <mat-select  [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let publisher of publishers" 
                            [value]="publisher.id">{{ publisher.desc}}</mat-option>
               
            </mat-select>
        </mat-form-field>
        <mat-form-field>        
            <mat-label>Foto Url</mat-label>
            <input  matInput 
                    type="url" 
                    [(ngModel)]="heroe.alt_img"
                    requeried>
        </mat-form-field>
        <br>
        <div fxLayout>
        <button mat-raised-button 
                (click)="guardar()"
                color="primary">
            <mat-icon>edit</mat-icon>
            {{(heroe.id)? 'Editar':'Guardar'}}
        </button>
        <span class="spacer"></span>
        <button *ngIf="heroe.id"
             mat-raised-button 
            (click)="eliminar()"
            color="warn">
            <mat-icon>delete</mat-icon>
            Eliminar
        </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>
</div>
